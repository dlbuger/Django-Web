<!DOCTYPE html> {% load static %}
<html>

<head>
    <meta charset='UTF-8'>
    <link rel='stylesheet' type='text/css' href="{% static 'css/index.css' %}" />
    <script src="https://kit.fontawesome.com/2ff38ac57d.js" crossorigin="anonymous"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
    <script src="{%static 'js/index.js'%}"></script>

    <title>Search</title>
</head>

<body>
    <div class='search-box'>
        <form action='search/result/' method="GET"></form>
        <input id='index-search-text' class='search-text' type="text" name="search-num" placeholder="Type to search">
        <!-- <button class="search-button" href="{% url 'search-result' %}"> -->
        <button class="search-button" onclick="sss('{{x}}')">
            <i class="fas fa-search">
            </i>
        </button>
        </form>
    </div>

</body>

</html>
