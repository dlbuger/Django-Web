<!DOCTYPE html>
{% load static %}
<html>

<head>
    <meta charset='UTF-8'>
    {% block head %}{% endblock head %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script defer src="{% static 'fontawesome/js/all.js' %}"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <title>{% block title %}{% endblock title %}</title>
</head>

<body>
    {% if messages %}
        {% for msg in messages%}
        <div class='animated 1 tada delay-0s'>
           <div id="toast">
                   {{msg}}
           </div>
        </div>
           <script>showToast()</script>
        {% endfor %}
    {% endif %}

    {% block content %}

    {% endblock content %}
</body>

<style>
#toast {
    position: fixed;
    top: 0px;
    left: 50%;
    position: absolute;
    background-color: #f6e58d;
    color: #30336b;
    padding: 24px;
    border-radius: 12px;
    text-align: center;
    z-index: 1;
    box-shadow: 1 1 20px rgba(0, 0, 0, 0.486);
    visibility: hidden;
    transition: ease-in-out 0.4s;
}

#toast.show {
    visibility: visible;
    top: 20px;
    transition: 0.4s;
    transform: translate(-50%, 0%);
}</style>
{% block script %}
{% endblock script %}
</html>
